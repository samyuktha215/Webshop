<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Product</h1>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/products/add-product}" method="post">

        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" name="name" required />
        </div>

        <div class="form-group">
            <label>Price:</label>
            <input type="number" name="price" step="0.01" required />
        </div>

        <div class="form-group">
            <label>Category:</label>
            <select name="category" required>
                <option th:each="cat : ${T(org.se.webshop.entity.Category).values()}"
                        th:value="${cat}" th:text="${cat}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Quantity:</label>
            <input type="number" name="quantity" min="1" required />
        </div>

        <button type="submit" name="action" value="add">Add Product</button>
        <button type="submit" name="action" value="continue">Add Another Product</button>
    </form>

</div>

</body>
</html>
