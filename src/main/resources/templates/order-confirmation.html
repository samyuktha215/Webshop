<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order Confirmation</h1>

    <p>Your order has been placed successfully!</p>


    <h2>Order Details</h2>

    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><Strong>Date:</Strong> <span th:text="${order.date}"></span></p>


    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>

        </tr>
        <tr th:each="orderLine : ${order.orderLines}">
            <td th:text="${orderLine.product.name}"></td>
            <td th:text="${orderLine.quantity}"></td>
            <td th:text="${orderLine.product.price}"></td>
            <td th:text="${orderLine.product.price * orderLine.quantity}"></td>
        </tr>
    </table>

    <p class="total">Total Price: $<span th:text="${order.totalPrice}"></span></p>

    <a href="/products" class="btn">Continue Shopping</a>
</div>

</body>
</html>
