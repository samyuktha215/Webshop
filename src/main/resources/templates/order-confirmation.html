<!-- templates/order-confirmation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Confirmation</title>
</head>
<body>
<h1>Order Confirmation</h1>

<p th:if="${message == 'checkoutSuccessful'}">Thank you! Your order was placed successfully.</p>

<div>
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Date:</strong> <span th:text="${order.date}"></span></p>
</div>
<table>
    <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>

    <tr th:each="orderLine : ${order.orderLines}">
        <td th:text="${orderLine.product.name}"></td>
        <td th:text="${orderLine.quantity}"></td>
        <td th:text="${orderLine.product.price}"></td>
        <td th:text="${orderLine.product.price * orderLine.quantity}"></td>
    </tr>
</table>

<p class="total">Total Price: $<span th:text="${totalPrice}"></span></p>

<a href="/products">Continue Shopping</a>
</body>
</html>
