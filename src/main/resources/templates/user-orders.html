<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user Orders</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Date</th>
    <th>Total Price</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.date}"></td>
    <td th:text="${order.totalPrice}"></td>
    <td th:text="${order.status}"></td>
  </tr>
  </tbody>
</table>


</body>
</html>
